<div id="globalConnectionEdit" class="window noselect">
	<div class="header">
		<div class="icon globalConnection"></div>
		<h1 class="title">Edit Connection Details</h1>
	</div>
	<div class="content">
		<table class="form">
			<col style="width:110px;"></col>
			<col style="width:10px;"></col>
			<col></col>
			<tr>
				<td>Connection Name</td>
				<td>:</td>
				<td><input type="text" class="fullwidth" data-key="name" value="{{connectionName}}"/></td>
			</tr>
			<tr>
				<td>Type</td>
				<td>:</td>
				<td>
					<select data-key="type" data-default="{{connectionType}}">
						<option value="database">Database</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Database Type</td>
				<td>:</td>
				<td>
					<select data-key="dbType" data-default="{{connectionDbType}}">
						<option value="mysql">MySQL</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Host</td>
				<td>:</td>
				<td><input type="text" class="fullwidth" data-key="host" value="{{connectionHost}}"/></td>
			</tr>
			<tr>
				<td>Username</td>
				<td>:</td>
				<td><input type="text" class="fullwidth" data-key="username" value="{{connectionUsername}}"/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" class="fullwidth" data-key="password" value="{{connectionPassword}}"/></td>
			</tr>
			<tr>
				<td>Database Name</td>
				<td>:</td>
				<td><input type="text" class="fullwidth" data-key="dbName" value="{{connectionDbName}}"/></td>
			</tr>
			<tr>
				<td>Port</td>
				<td>:</td>
				<td><input type="text" class="fullwidth" data-key="port" value="{{connectionPort}}"/></td>
			</tr>
			<tr>
				<td>SID</td>
				<td>:</td>
				<td><input type="text" class="fullwidth" data-key="sid" value="{{connectionSID}}"/></td>
			</tr>
			<tr>
				<td>Service Name</td>
				<td>:</td>
				<td><input type="text" class="fullwidth" data-key="serviceName" value="{{connectionServiceName}}"/></td>
			</tr>
			<tr>
				<td>Socket</td>
				<td>:</td>
				<td><input type="text" class="fullwidth" data-key="socket" value="{{connectionSocket}}"/></td>
			</tr>
		</table>
	</div>

	<div class="buttons">
		<input type="button" class="test" value="Test Connection"/>
		<input type="button" class="save" data-connection="{{connectionName}}" value="Save"/>
		&nbsp;&nbsp;
		<input type="button" class="cancel" value="Cancel"/>
	</div>
</div>
