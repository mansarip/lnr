<div id="servicesAccountDetails" class="window noselect">
	<div class="header">
		<div class="icon servicesAccount"></div>
		<h1 class="title">Account Details</h1>
	</div>
	<div class="content">
		<table class="form">
			<col style="width:110px;"></col>
			<col style="width:10px;"></col>
			<col></col>
			<tr>
				<td>Username</td>
				<td>:</td>
				<td><input type="text" class="name fullwidth" autofocus readonly="readonly" value="{{username}}"/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" class="password fullwidth" readonly="readonly" value="{{password}}"/></td>
			</tr>
		</table>
		<div style="border: 1px solid #D2D2D2; margin-top: 14px; position:relative; padding:12px 0 9px 0">
			<p style="position: absolute; top: -21px; left: 10px; background-color: #F8F8F8; padding: 0 8px;">Privileges <input type="checkbox" style="display:none" class="checkAll"/></p>
			<table style="border:none">
				<tr>
					<td><input id="_serviceAccountPrivileges1" type="checkbox" data-key="reportDesigner" disabled="disabled" {{reportDesigner}}/><label for="_serviceAccountPrivileges1">Report Designer</label></td>
					<td><input id="_serviceAccountPrivileges2" type="checkbox" data-key="servicesWizard" disabled="disabled" {{servicesWizard}}/><label for="_serviceAccountPrivileges2">Services : Wizard</label></td>
				</tr>
				<tr>
					<td><input id="_serviceAccountPrivileges3" type="checkbox" data-key="servicesGlobalConnection" disabled="disabled" {{servicesGlobalConnection}}/><label for="_serviceAccountPrivileges3">Services : Global Connection</label></td>
					<td><input id="_serviceAccountPrivileges4" type="checkbox" data-key="servicesConfiguration" disabled="disabled" {{servicesConfiguration}}/><label for="_serviceAccountPrivileges4">Services : Configuration</label></td>
				</tr>
				<tr>
					<td><input id="_serviceAccountPrivileges5" type="checkbox" data-key="servicesServicesAccount" disabled="disabled" {{servicesServicesAccount}}/><label for="_serviceAccountPrivileges5">Services : Services Account</label></td>
					<td><input id="_serviceAccountPrivileges6" type="checkbox" data-key="servicesViewerAccount" disabled="disabled" {{servicesViewerAccount}}/><label for="_serviceAccountPrivileges6">Services : Viewer Account</label></td>
				</tr>
				<tr>
					<td><input id="_serviceAccountPrivileges7" type="checkbox" data-key="servicesLNRESourceReader" disabled="disabled" {{servicesLNRESourceReader}}/><label for="_serviceAccountPrivileges7">Services : LNRE Source Reader</label></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="buttons">
		<input type="button" style="display:none" class="save" value="Save"/>
		<input type="button" class="edit" value="Edit"/>
		&nbsp;&nbsp;
		<input type="button" style="display:none" class="cancel" value="Cancel"/>
		<input type="button" class="close" value="Close"/>
	</div>
</div>
