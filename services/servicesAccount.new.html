<div id="servicesAccountNew" class="window noselect">
	<div class="header">
		<div class="icon servicesAccount"></div>
		<h1 class="title">Add New Account For Services</h1>
	</div>
	<div class="content">
		<p>Both Services and Designer share a same account. To access Services and Designer, you need an account. Create a new account :</p>
		<table class="form">
			<col style="width:110px;"></col>
			<col style="width:10px;"></col>
			<col></col>
			<tr>
				<td>Username</td>
				<td>:</td>
				<td><input type="text" class="name fullwidth" autofocus/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" class="password fullwidth"/></td>
			</tr>
		</table>
		<div style="border: 1px solid #D2D2D2; margin-top: 14px; position:relative; padding:12px 0 9px 0">
			<p style="position: absolute; top: -21px; left: 10px; background-color: #F8F8F8; padding: 0 8px;">Privileges <input type="checkbox" class="checkAll"/></p>
			<table style="border:none">
				<tr>
					<td><input id="_serviceAccountPrivileges1" type="checkbox" data-key="reportDesigner"/><label for="_serviceAccountPrivileges1">Report Designer</label></td>
					<td><input id="_serviceAccountPrivileges2" type="checkbox" data-key="servicesWizard"/><label for="_serviceAccountPrivileges2">Services : Wizard</label></td>
				</tr>
				<tr>
					<td><input id="_serviceAccountPrivileges3" type="checkbox" data-key="servicesGlobalConnection"/><label for="_serviceAccountPrivileges3">Services : Global Connection</label></td>
					<td><input id="_serviceAccountPrivileges4" type="checkbox" data-key="servicesConfiguration"/><label for="_serviceAccountPrivileges4">Services : Configuration</label></td>
				</tr>
				<tr>
					<td><input id="_serviceAccountPrivileges5" type="checkbox" data-key="servicesServicesAccount"/><label for="_serviceAccountPrivileges5">Services : Services Account</label></td>
					<td><input id="_serviceAccountPrivileges6" type="checkbox" data-key="servicesViewerAccount"/><label for="_serviceAccountPrivileges6">Services : Viewer Account</label></td>
				</tr>
				<tr>
					<td><input id="_serviceAccountPrivileges7" type="checkbox" data-key="servicesLNRESourceReader"/><label for="_serviceAccountPrivileges7">Services : LNRE Source Reader</label></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="buttons">
		<input type="button" class="cancel" value="Cancel"/>
		&nbsp;&nbsp;
		<input type="button" class="save" value="Save"/>
	</div>
</div>
