<div id="parameterPrompt">
	<table border="0" class="windowForm">
	<col style="width:120px">
	<col style="width:10px">
	<col>
	<tr>
		<td colspan="3"><b>Parameter Values</b></td>
	</tr>
	<tr>
		<td>Connection Name</td>
		<td>:</td>
		<td><input type="text" class="connectionName fullwidth" data-key="name" value="{{connectionName}}" autofocus/></td>
	</tr>
	<tr>
		<td>Type</td>
		<td>:</td>
		<td>
			<select class="type" data-key="type" data-default="{{connectionType}}">
				<option value="mysql">MySQL</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Host</td>
		<td>:</td>
		<td><input type="text" class="host fullwidth" data-key="host" value="{{connecitonHost}}"/></td>
	</tr>
	<tr>
		<td>Username</td>
		<td>:</td>
		<td><input type="text" class="username fullwidth" data-key="user" value="{{connectionUser}}"/></td>
	</tr>
	<tr>
		<td>Password</td>
		<td>:</td>
		<td><input type="password" class="password fullwidth" data-key="pass" value="{{connectionPass}}"/></td>
	</tr>
	<tr>
		<td>Database Name</td>
		<td>:</td>
		<td><input type="text" class="dbname fullwidth" data-key="dbname" value="{{connectionDbName}}"/></td>
	</tr>
	<tr>
		<td>Port</td>
		<td>:</td>
		<td><input type="number" class="port" data-key="port" value="{{connectionPort}}"/></td>
	</tr>
	<tr>
		<td>SID</td>
		<td>:</td>
		<td><input type="text" class="sid fullwidth" data-key="sid" value="{{connectionSid}}"/></td>
	</tr>
	<tr>`
		<td>Service Name</td>
		<td>:</td>
		<td><input type="text" class="serviceName fullwidth" data-key="serviceName" value="{{connectionServiceName}}"/></td>
	</tr>
	<tr>
		<td>Socket</td>
		<td>:</td>
		<td><input type="text" class="socket fullwidth" data-key="socket" value="{{connectionSocket}}"/></td>
	</tr>
	</table>
	<div class="buttonPlaceholder" style="padding:10px 15px;">
		<input type="button" class="test" style="padding:6px 35px" value="Submit"/>
		<input type="button" class="save" style="padding:6px 20px" value="Cancel"/>
	</div>
</div>
