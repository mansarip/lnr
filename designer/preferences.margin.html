<div id="preferencesMargin">
	<table border="0" class="windowForm">
	<col style="width:70px">
	<col style="width:10px">
	<col>
	<tr>
		<td colspan="3">Unit in millimeter (mm)</td>
	</tr>
	<tr>
		<td>Top</td>
		<td>:</td>
		<td><input type="number" min="0" class="margin top" value="{{top}}"/></td>
	</tr>
	<tr>
		<td>Left</td>
		<td>:</td>
		<td><input type="number" min="0" class="margin left" value="{{left}}"/></td>
	</tr>
	<tr>
		<td>Right</td>
		<td>:</td>
		<td><input type="number" min="0" class="margin right" value="{{right}}"/></td>
	</tr>
	<tr>
		<td>Bottom</td>
		<td>:</td>
		<td><input type="number" min="0" class="margin bottom" value="{{bottom}}"/></td>
	</tr>
	<tr>
		<td>Footer</td>
		<td>:</td>
		<td><input type="number" min="0" class="margin footer" value="{{footer}}"/></td>
	</tr>
	</table>
	<div class="buttonPlaceholder">
		<input type="button" class="save" value="Save"/>
		<input type="button" class="close" value="Close"/>
	</div>
</div>
