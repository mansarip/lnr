<div id="parameterAddNew">
	<table border="0" class="windowForm">
	<col style="width:120px">
	<col style="width:10px">
	<col>
	<tr>
		<td>Parameter Name</td>
		<td>:</td>
		<td><input type="text" class="paramName fullwidth" value=""/></td>
	</tr>
	<tr>
		<td>Default Value</td>
		<td>:</td>
		<td><input type="text" class="defaultValue fullwidth" value=""/></td>
	</tr>
	<tr>
		<td>Data Type</td>
		<td>:</td>
		<td>
			<select class="dataType">
				<option value="string">String</option>
				<option value="number">Number</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Source Type</td>
		<td>:</td>
		<td>
			<select class="sourceType">
				<option value="get">GET</option>
				<option value="post">POST</option>
				<option value="session">SESSION</option>
			</select>
		</td>
	</tr>
	</table>
	<div class="buttonPlaceholder" style="padding:10px 15px; left:136px">
		<input type="button" class="add" style="padding:6px 35px" value="Add"/>
		<input type="button" class="reset" value="Reset"/>
	</div>
</div>
